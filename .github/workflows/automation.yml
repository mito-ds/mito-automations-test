
name: "Automation: Bark2"
on:
  schedule:
    - cron: 50 12 * * *
  workflow_dispatch: null
  pull_request:
    branches:
        - main
    
jobs:
  run_automation:
    name: "Run Bark2"
    runs-on: ubuntu-latest      
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r automations/Bark2/requirements.txt
      - name: Run automation
        run: python automations/Bark2/automation.py
