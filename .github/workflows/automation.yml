
name: "Automation: Hork"
on:
  schedule:
    - cron: 30 12 * * *
  workflow_dispatch: null
  pull_request:
    branches:
        - main
    
jobs:
  run_automation:
    name: "Run Hork"
    runs-on: ubuntu-latest      
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r automations/Hork/requirements.txt
      - name: Run automation
        run: python automations/Hork/automation.py
